<body>
    <!-- header section start -->

            <a href="index.html" class="logo">

    </header>
    <!-- header section End -->

    <div class="publish-section">
        <div class="publish-content">
            <a href="./landing-pages-create-preview.html" class="page-back-btn"><span class="iconify" data-icon="ion:arrow-back-outline"></span> Back to

    <!-- All javascript files included here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- custon js -->
    <script src="./assets/js/main.js"></script>

    <!-- range slider -->
    <script>
        $("#range").slider({
            range: "min",
            min: 0,
            max: 20,
            value: 10,
            slide: function (e, ui) {
                return $(".ui-slider-handle").html(ui.value);
            }
        });

        $(".ui-slider-handle").html("10");
    </script>

    <script>
        const toggleSwitches = document.querySelectorAll(".toggle-switch-input");
        const labels = document.querySelectorAll(".toggle-switch-label");

        toggleSwitches.forEach((toggleSwitch, index) => {
            toggleSwitch.addEventListener("change", function () {
                const label = labels[index];
                label.textContent = this.checked ? "on" : "off";
                label.classList.toggle("on", this.checked);
            });
        });
    </script>

    <script>
        const copyContainers = document.querySelectorAll(".copy");

        copyContainers.forEach((copyContainer) => {
            const copyText =
                copyContainer.previousElementSibling.textContent.trim();
            const copyIcon = copyContainer.querySelector(".copy-icon");
            const checkIcon = copyContainer.querySelector(".check-icon");
            const copiedMessage = copyContainer.querySelector(".copied-message");

            copyIcon.addEventListener("click", () => {
                // Create a temporary textarea to copy the text
                const tempTextArea = document.createElement("textarea");
                tempTextArea.value = copyText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand("copy");
                document.body.removeChild(tempTextArea);

                // Hide copy icon and show check icon
                copyIcon.style.display = "none";
                checkIcon.style.display = "inline";

                // Show "Copied" message for 5 seconds
                copiedMessage.style.display = "inline";

                setTimeout(() => {
                    // Show copy icon and hide check icon
                    copyIcon.style.display = "inline";
                    checkIcon.style.display = "none";

                    // Hide "Copied" message
                    copiedMessage.style.display = "none";
                }, 5000);
            });
        });
    </script>

    <script>
        const clickButton = document.querySelector(".confirm-payment-button");
        const processingSection = document.querySelector(".processing");
        const successSection = document.querySelector(".success-content");

        clickButton.addEventListener("click", () => {
            processingSection.style.display = "block";

            setTimeout(() => {
                processingSection.style.display = "none";
                successSection.style.display = "block";
            }, 5000);
        });
    </script>

    <script>
        // Get the select elements
        const creditguardSelect = document.getElementById("creditguard-select");
        const tranzilaSelect = document.getElementById("tranzila-select");

        // Get the span elements
        const creditguardBasic = document.getElementById("creditguard-basic");
        const creditguardAdvance = document.getElementById("creditguard-advance");
        const creditguardPro = document.getElementById("creditguard-pro");
        const tranzilaBasic = document.getElementById("tranzila-basic");
        const tranzilaAdvance = document.getElementById("tranzila-advance");
        const tranzilaPro = document.getElementById("tranzila-pro");

        // Add event listeners to the select elements
        creditguardSelect.addEventListener("change", handleSelectChange);
        tranzilaSelect.addEventListener("change", handleSelectChange);

        // Function to handle select change event
        function handleSelectChange(event) {
            const select = event.target;
            const selectedOption = select.value;

            // Determine which spans to show/hide based on the selected option
            switch (select.id) {
                case "creditguard-select":
                    creditguardBasic.style.display =
                        selectedOption === "default" ? "inline" : "none";
                    creditguardAdvance.style.display =
                        selectedOption === "advance" ? "inline" : "none";
                    creditguardPro.style.display =
                        selectedOption === "pro" ? "inline" : "none";
                    break;
                case "tranzila-select":
                    tranzilaBasic.style.display =
                        selectedOption === "default" ? "inline" : "none";
                    tranzilaAdvance.style.display =
                        selectedOption === "advance" ? "inline" : "none";
                    tranzilaPro.style.display =
                        selectedOption === "pro" ? "inline" : "none";
                    break;
                default:
                    break;
            }
        }
    </script>

    <script>
        const showMoreButtons = document.querySelectorAll(".show-more-button");

        showMoreButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const pluginCard = this.closest(".wp-plugins-card");
                const pluginCardText = pluginCard.querySelector(".plugin-card-text");
                pluginCardText.classList.toggle("active");
            });
        });
    </script>
